<div>
    <nav class="navbar navbar-expand-md navbar-dark main-color fixed-top">
        <a class="navbar-brand" href="#">Welcome to Todo App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/todos/home">Home </a>
                </li>
            </ul>
            
            <ul class = "navbar-nav ml-auto">
                {% if user %}
                <li>
                    <a type="button" class="btn btn-outline-light" href="/auth/logout">Logout</a>
                </li>
                {% endif %}

            </ul>
        </div>
        
    </nav>
    <div>
        {% if msg %}
        {% if msg == 'Logged out successfully!' %}
        <center>
            <div role="alert" >
                <strong><em>{{msg}}</em></strong>
                <hr>

            </div>
        </center>
        {% endif %}
        {% endif %}
    </div>
</div>
